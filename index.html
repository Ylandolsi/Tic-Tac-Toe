<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src".TicTacToe.js"></script>
    <script type="module" src="./js/script.js" defer></script>
    <link rel="shortcut icon" href="assets/stock-photo-asparagus-tic-tac-toe.webp" type="image/x-icon">
  </head>
  <body>
    <dialog id="choice-dialog">
      <div class="choice-container">
        <h2>Choose Your Mark</h2>
        <div class="choices">
          <button class="choice-x">X</button>
          <button class="choice-o">O</button>
        </div>
      </div>
    </dialog>
    <div class="container">
      <div class="Round">
        <div class="round-of">Round Of :</div>
        <div class="XO">
          <div class="O selected">O</div>
          <div class="X">X</div>
        </div>
      </div>
      <div class="Board">
        <div class="grid">
          <div class="col1">
            <div class="cell1" data-row ="1" data-col="1" ></div>
            <div class="cell2" data-row ="2" data-col="1" ></div>
            <div class="cell3" data-row = "3" data-col="1"  ></div>
          </div>
          <div class="col2">
            <div class="cell1" data-row ="1" data-col="2"></div>
            <div class="cell2" data-row ="2" data-col="2"></div>
            <div class="cell3" data-row ="3" data-col="2"></div>
          </div>
          <div class="col3">
            <div class="cell1" data-row ="1" data-col="3"></div>
            <div class="cell2" data-row ="2" data-col="3"></div>
            <div class="cell3" data-row ="3" data-col="3"></div>
          </div>
        </div>
      </div>
      <div class="status">
        <div class="status-text"></div>
        <button class="reset">Reset</button>
    </div>
  </body>
</html>
